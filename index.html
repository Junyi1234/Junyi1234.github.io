<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>Antique Bakery Cafe HTML Template by Tooplate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/qcafe.css">
    
<!--

Tooplate 2126 Antique Cafe

https://www.tooplate.com/view/2126-antique-cafe

-->
</head>
<body>
    <!-- navigation bar -->
    <nav id="tm-nav" class="fixed w-full bg-white shadow-md">
        <div class="tm-container mx-auto flex justify-between items-center py-4">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="img/logo.jpg" alt="Q Cafe & Bar Logo" style="height: 50px;">
            </div>
            
            <!-- navigation bar menu -->
            <ul class="flex space-x-6 text-lg font-normal">
                <li class="inline-block mb-4 mx-4"><a href="#intro" class="tm-text-gold py-1 md:py-3 px-4">Home</a></li>
                    <li class="inline-block mb-4 mx-4"><a href="#menu" class="tm-text-gold py-1 md:py-3 px-4">Menu</a></li>
                    <li class="inline-block mb-4 mx-4"><a href="#about" class="tm-text-gold py-1 md:py-3 px-4">About</a></li>
                    <li class="inline-block mb-4 mx-4"><a href="#contact" class="tm-text-gold py-1 md:py-3 px-4">Contact</a></li>
            </ul>

            <div class="flex items-center space-x-4">
                <a href="#" class="text-lg border rounded-full py-2 px-4">Sign In</a>
                <a href="#" class="bg-green-600 text-white rounded-full py-2 px-4">Order Now</a>
            </div>
        </div>
    </nav>

    <div id="hero" class="hero" style="background-image: url('img/background1.jpg');">
        <div class="hero-content">
            <h1 style="font-size: 3rem;">Beat the heat this summer</h1>
            <p style="font-size: 1.5rem;">Get a lemonade on us when you spend $10+ at a kiosk in-Shack, online, or via the Shack App with code SUMMERSIPS—only for pick-up from 2-5pm thru 9/6!</p>
            <a href="#menu" style="padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; font-size: 1.2rem;">Explore Menu</a>
        </div>

        <button class="prev" onclick="changeBackground(-1)">&#10094;</button>
        <button class="next" onclick="changeBackground(1)">&#10095;</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 Q Cafe & Bar Australia | <a href="#" style="color: #28a745; text-decoration: none;">Privacy Policy</a></p>
    </footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="js/jquery.singlePageNav.min.js"></script>
    <script src="js/qcafe_script.js"></script>
